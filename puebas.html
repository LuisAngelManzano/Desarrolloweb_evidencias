<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            /* El contenido principal ocupa el espacio restante */
        }

        aside {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            order: 2; /* Cambia el orden visual */
        }

        section {
            flex: 1;
            padding: 10px;
            order: 1; /* Cambia el orden visual */
        }
    </style>
</head>
<body>
    <header>
        <!-- Encabezado -->
        <h1>Mi Sitio Web</h1>
    </header>

    <nav>
        <!-- Navegación -->
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <!-- Contenido principal -->
        <section>
            <h1>Página Principal</h1>
            <p>Contenido principal...</p>
        </section>

        <!-- Aside a la derecha -->
        <aside>
            <h2>Aside</h2>
            <p>Contenido relacionado...</p>
        </aside>
    </main>
</body>
</html>
